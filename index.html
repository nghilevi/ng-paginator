<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="ng-paginator.min.css">
    </head>
    <body ng-app="demo" ng-controller="demoCtrl as vm">
    Current page: {{ vm.currentPageId }}

    </body>
    <script src="angular/angular.js"></script>
    <script src="ng-paginator.min.js"></script>
    <script src="app.js"></script>
</html>
